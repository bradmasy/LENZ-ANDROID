name: Flutter CI

on:
  push:
    branches: [ "main", "develop", "integration-testing"]
  pull_request:
    branches: [ "main", "develop"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.13'
      - run: flutter config --enable-android
      - run: flutter test
#      - run: flutter build apk
      - run: flutter packages get
      - name: Run Patrol UI Tests
        run: |
          flutter packages get
          flutter pub add patrol  # Add the patrol package as a dependency
          flutter pub get
          # flutter pub global activate patrol
          flutter pub global run patrol test ./integrations_test
