
name: Flutter CI

on:
  push:
    branches: [ "main" ,"develop"]
  pull_request:
    branches: [ "main" ,"develop"]

jobs:
 build:
   runs-on: windows-latest
   steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v2
       with:
         channel: 'beta'
     - run: flutter config --enable-android
     - run: flutter test
     - run: flutter build apk
